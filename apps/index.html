
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedras, Papel o Tijeras</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <div id="login-form" class="form-container">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="login-username" placeholder="Nombre de usuario" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button id="login-btn">Iniciar Sesión</button>
            <p>No tienes cuenta? <a id="show-register">Regístrate aquí</a></p>
        </div>

        <div id="register-form" class="form-container hidden">
            <h2>Registro</h2>
            <input type="text" id="register-username" placeholder="Nombre de usuario" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <button id="register-btn">Registrarse</button>
            <p>Ya tienes cuenta? <a id="show-login">Inicia sesión aquí</a></p>
        </div>

        <div id="game-area" class="form-container hidden">
            <h2>Juego: Piedras, Papel o Tijeras</h2>
            <button class="game-btn" data-choice="rock">Piedra</button>
            <button class="game-btn" data-choice="paper">Papel</button>
            <button class="game-btn" data-choice="scissors">Tijeras</button>
            <div id="result"></div>
            <button id="logout-btn">Cerrar Sesión</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
